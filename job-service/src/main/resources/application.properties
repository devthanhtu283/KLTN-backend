spring.application.name=job-service
spring.config.import=configserver:http://${CONFIG_SERVER:localhost}:8888
spring.cloud.config.fail-fast=true
#spring.data.redis.host=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=5000ms
spring.data.redis.lettuce.shutdown-timeout=0
logging.level.web=DEBUG
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.data.redis.serializer=DEBUG
logging.level.org.springframework.cache=TRACE
logging.level.com.fasterxml.jackson=DEBUG